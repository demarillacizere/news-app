{% macro displayArticleList(article_list) %}

    {% for article in article_list %}
        <div class='col-lg-6'>
            <h4>{{ article.title}}</h4>
            <div class='row'>
                <div class='col-lg-5'>
                    <img src="{{article.urlToImage}}" width="100%">
                </div>
                <div class='col-lg-7'>
                    {{article.description}}<br>
                    <a href='{{article.url}}' target = "_blank">read more...</a><br><br>
                    posted {{article.publishedAt}}
                </div>
            </div>
        </div><hr>
    {% endfor %}

{% endmacro %}
